<html>
<head>
    <title>BackgroundFox video</title>
    <style>
        #video {
            border: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <!--suppress CommaExpressionJS -->
    <script>
      // http://stackoverflow.com/a/5073966/2803757
      function getParameterByName(name, href) {
        name = name
          .replace(/[\[]/, '\\\[')
          .replace(/[\]]/, '\\\]');
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(href);
        if (results === null)
          return '';
        else
          return decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Load ?videoId from URL param
      var videoId = getParameterByName('videoId', document.documentURI);

      // Strip definitely non-YouTube ID characters so provided ID is safe to use
      videoId = videoId.replace(/[^a-zA-Z0-9_-]+/g, '');

      if (!!videoId) {
        var youtubeUri = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1';
      } else {
        console.log('No valid video ID given');
      }

      // Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44087370-7', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <iframe id="video"></iframe>

    <script>
      document.getElementById('video').setAttribute('src', youtubeUri);
    </script>
</body>
</html>
